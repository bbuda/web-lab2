<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://happypik.ru/wp-content/uploads/2019/09/top2-2.jpg');
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Форма обратной связи</h1>
        <nav>
            <a href="index.html">На главную</a>
        </nav>
    </header>
    <main>
        <section id="feedback-form">
            <h3>Форма обратной связи</h3>
            <form action="https://httpbin.org/post" method="POST">
                <label for="fullName">ФИО:</label>
                <input type="text" id="fullName" name="fullName" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label>Откуда узнали о нас:</label><br>
                <label>
                    <input type="radio" name="source" value="Интернет"> Интернет
                </label>
                <label>
                    <input type="radio" name="source" value="Друзья"> Друзья
                </label><br><br>

                <label for="feedbackType">Тип обращения:</label>
                <select id="feedbackType" name="feedbackType">
                    <option value="Жалоба">Жалоба</option>
                    <option value="Предложение">Предложение</option>
                </select><br><br>

                <label for="message">Текст сообщения:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <label for="attachments">Вложения:</label>
                <input type="file" id="attachments" name="attachments" accept="image/*"><br><br>

                <label>
                    <input type="checkbox" name="consent" required> Даю согласие на обработку персональных данных
                </label><br><br>

                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
</body>
</html>
